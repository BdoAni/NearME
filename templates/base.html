<!doctype html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- We'll load React dependencies on all pages for this app. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/review.css">
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #d1e7dd">
        <div class="container-fluid">
            <a class="navbar-brand"> <img class="img-thumbnail width:10px;" src="/static/img/1.4.PNG" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tools">Tools</a>
                    </li>
                    {% if "user_id" in session %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/reservation">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tools/new"> Add tool</a>
                    </li>
                    {% else %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                    <li><a class="dropdown-item" href="/login">Login/Register</a></li>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/reservation" tabindex="-1" aria-current="page"><i
                                class="fa fa-shopping-cart"></i></a>
                    </li>
                </ul>
                <!-- <form class="d-flex" action="/search">
                <input class="form-control me-2" type="search" placeholder="Search"  aria-label="Search">
                <button class="btn btn-outline-success" type="submit" >Search</button>
            </form> -->
            </div>
        </div>
    </nav>

    <!-- <div>
        <a href="/users">View all users</a> <br>|
        <a href="/tools">Available Tools</a>|
        {% if "user_id" in session %}
        <a href="/dashboard">Home</a>
        <a href="/reservation">Reservations</a>
        <a href="/logout">Logout</a>
        <a href="/tools/new"> Add tool</a>
        {% else %}
        <a   href="/login"   >Login/Register</a>

        {% endif %}
    </div> -->
    {% for msg in get_flashed_messages() %}
    <p>
        {{ msg }}
    </p>
    {% endfor %}

    <!-- https://console.cloud.google.com/google/maps-apis/credentials?project=my-project-1-309400  this is a link to the google doc for dev page -->
    <!-- https://console.cloud.google.com/google/maps-apis/build/commutes?project=my-project-1-309400  -->
    {% block body %}

    {% endblock %}

    <script src="/static/js/delete.js"></script>
    <script src="/static/js/search.js"></script>
    <!-- <script src="/static/js/googleMapLocation.js"></script> -->

</body>

</html>
