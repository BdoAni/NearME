<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
        {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
</head>
<body>
    <div>  
        <a href="/dashboard">Home</a>
        <a href="/users">View all users</a> <br>|  
        <a href="/tools">Available Tools</a>|
        <a href="/logout">Logout</a>
    </div>
    {% if "email" in session %}
        <div>
            {{session["email"]}}
        </div>
    {% endif %}

    {% for msg in get_flashed_messages() %}
    <p >
      {{ msg }}
    </p>
    {% endfor %}
    {% block body %}
    {% endblock %}
</body>

</html>
