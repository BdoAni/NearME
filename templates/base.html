<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
        {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
</head>

<body>
    {% if "email" in session %}
        <div>
            {{session["email"]}}
        </div>
    {% endif %}

    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}
    {% block body %}
    {% endblock %}
</body>

</html>
