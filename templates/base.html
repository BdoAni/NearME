<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- We'll load React dependencies on all pages for this app. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    {% block head %}{% endblock %}
</head>

<body>
    <div>
        <a href="/users">View all users</a> <br>|
        <a href="/tools">Available Tools</a>|
        {% if "user_id" in session %}
        <a href="/dashboard">Home</a>
        <a href="/reservation">Reservations</a>
        <a href="/logout">Logout</a>
        <a href="/tools/new"> Add tool</a>
        {% else %}
        <a href="/login">Login</a>
        {% endif %}
    </div>
    {% for msg in get_flashed_messages() %}
    <p>
        {{ msg }}
    </p>
    {% endfor %}
    
    <!-- https://console.cloud.google.com/google/maps-apis/credentials?project=my-project-1-309400  this is a link to the google doc for dev page -->
    <!-- https://console.cloud.google.com/google/maps-apis/build/commutes?project=my-project-1-309400  -->
    {% block body %}
   
    {% endblock %}

    <script src="/static/js/delete.js"></script>
    <!-- <script src="/static/js/search.js"></script> -->
    <!-- <script src="/static/js/googleMapLocation.js"></script> -->

</body>

</html>
