<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- We'll load React dependencies on all pages for this app. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />

    {% block head %}{% endblock %}
</head>

<body>
    <div>
        <a href="/users">View all users</a> <br>|
        <a href="/tools">Available Tools</a>|
        {% if "user_id" in session %}
        <a href="/dashboard">Home</a>
        <a href="/logout">Logout</a>
        <a href="/tools/new"> Add tool</a>
        {% else %}
        <a href="/login">Login</a>
        {% endif %}
    </div>
    <div>
        <form id="search_tools" action="/search">
            <input id="search_tool_name" type="text" name="searched" placeholder="What are you looking for?" required>
            <input type="submit" value="Search">
        </form>
        <div id="searched-result">

        </div>
    </div>
    <!-- {% if "email" in session %}
        <div>
            {{session["email"]}}
        </div>
        {% endif %} -->

    {% for msg in get_flashed_messages() %}
    <p>
        {{ msg }}
    </p>
    {% endfor %}
    {% block body %}
    <div id="map"></div>
    <!-- <iframe src="https://storage.googleapis.com/maps-solutions-j41e5pawoj/locator-plus/bev5/locator-plus.html"
    width="100%" height="100%" style="border:0;" loading="lazy">
    </iframe> -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
    defer
    ></script>
    <!-- <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5ymWSVE8fzqtoKzFkvtikhvcqCJJKck4&callback=initMap">
    </script> -->
    {% endblock %}
    <script src="/static/js/googleMap.js"></script>
    <script src="/static/js/delete.js"></script>
    <script src="/static/js/search.js"></script>
    <!-- <script src="/static/js/googleMapLocation.js"></script> -->

</body>

</html>
