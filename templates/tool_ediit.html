{% extends 'base.html' %}
{% block title %}NearME tool edit page{% endblock %}
{% block body %}


<h3 class="edit-h5">Edit Your Listing For: {{tool.tool_name}} </h3>
<div class="edit-toolcard">
    <form class=" edit-tool" action="/tools/{{tool.tool_id}}/edit" method="POST" enctype="multipart/form-data">
        
        <div>
            <a href="/tools"><i class="fa fa-home"></i></a>
            <a class=" fa fa-trash mb-1 text-danger" href="/tools/delete/{{tool.tool_id}}"></a>
        </div>

        <p>
            <input id="tool-name" type="text" name="name" value="{{tool.tool_name}}">
            <label for="tool-name">Tool Name </label>
        </p>
        <p>
            <input id="tool-description" type="text" name="description" value="{{tool.description}}">
            <label for="tool-description">Description </label>
        </p>
        <p>
            <input id="tool-price" type="number" min="1" step="0.01" name="price" value="{{tool.price}}">
            <label for="tool-price">Price/Day </label>
        </p>
        <p>
            <input class="dates" type="date" pattern="mm/dd/yyyy" name="formstart_date"
                value="{{tool.availability_start}}">
            <label for="tool-start-day">Start Date: </label>
        </p>
        <p>
            <input class="dates" type="date" pattern="mm/dd/yyyy" name="formend_date" value="{{tool.availability_end}}">
            <label for="tool-end-day">End Date: </label>
        </p>
        <p>
            <input type="file" id="file" name="file">
            <label for="tool-end-day"> </label>
        </p>
        <p>
            <input class="submit-button" type="submit">

        </p>
    </form>
    <div class="edit-image">

        <img src="{{tool.tool_image }}"  alt="tool_image">

    </div>
</div>

{% endblock %}
